<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation API1111111</h2>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;

  // Show latitude and longitude
  document.getElementById("location").innerHTML = "Latitude: " + latitude + 
    "<br>Longitude: " + longitude;

  // Use Nominatim API to get the place name from coordinates
  const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`;

  // Fetch data from Nominatim API
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const placeName = data.display_name; // Get the address information
      document.getElementById("location").innerHTML += 
        `<br>Location: ${placeName}`;
    })
    .catch(error => {
      console.error("Error fetching location:", error);
    });
}
</script>

</body>
</html>
